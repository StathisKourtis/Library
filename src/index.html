<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./output.css" rel="stylesheet" />
    <script defer src="./code.js"></script>
  </head>

  <body class="box-border grid h-screen grid-cols-[minmax(82px,150px)_1fr] text-[var(--color-backround)] font-semibold">
    <div id="sidebar" class="p-5 bg-[var(--color-main)] grid grid-rows-[auto_1fr] justify-items-center">
      
      <button
        class="openform h-10 w-10 self-center text-[var(--color-backround)] hover:text-[var(--color-text)]"
      > <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
        <title>plus-circle</title>
        <path
          d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z"
        /></button>
     
      </svg>
      <dialog class="dialog rounded-3xl bg-white border-1 border-black absolute self-center justify-self-center p-10">
        <form id="addbookform" action="" class="grid grid-cols-2 grid-rows-4">
          <label for="title">Title</label><input placeholder="Lord of the Rings" id="title" name="title" type="text">
          <label for="author">Author</label><input placeholder="J.R.R. Tolkien" id="author" name="author" type="text">
          <label for="pages">Pages</label><input placeholder="1137" id="pages" name="pages" type="text">
          <label for="haveRead">Have you read it?</label><input class="justify-self-start" name="haveRead" id="haveRead" type="checkbox">
          <button id="addbook" type="submit" class="bg-black mt-10 rounded-3xl text-white font-semibold">
            Add Book
          </button>
        </form>
      </dialog>
    </div>
    <div
      id="app"
      class="container bg-[var(--color-backround)] p-15 min-w-screen flex flex-wrap gap-5 "
    >
  </div>
      

  </body>
</html>
